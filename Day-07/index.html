<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DaysOfCode</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a02e6a2125.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="calculadora">
        
        <div class="marca">C4lculat0r</div>
        
        <div class="visor">
            <span style="opacity: 35%;">000000000</span>
        </div>

        <div class="flex-container corpo">

            <div class="flex-item numeros">
                <input type="button" id="botao-7" value="7">
                <input type="button" id="botao-8" value="8">
                <input type="button" id="botao-9" value="9">
                <input type="button" id="botao-4" value="4">
                <input type="button" id="botao-5" value="5">
                <input type="button" id="botao-6" value="6">
                <input type="button" id="botao-1" value="1">
                <input type="button" id="botao-2" value="2">
                <input type="button" id="botao-3" value="3">
                <input type="button" id="botao-0" value="0">
                <button id="botao-virgula" value=".">,</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
            </div>
            
            <div class="flex-item operacoes">
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
            </div>
            
        </div>
        
        <div class="CE-equal">
            <button onclick="apagarTudo()">CE</button>
            <button onclick="calcular()">=</button>
        </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="./script.js"></script>

</html>
